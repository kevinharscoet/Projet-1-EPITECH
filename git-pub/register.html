<!DOCTYPE html>
<html lang="fr">

    <link rel="stylesheet" href="main.css">

<body id="bodyRegister">
    <a href="main.html">home</a>
    <h1 id="rh1">merci de créer un compte</h1>

    <div>
        <form id="formRegister">
            <input type="text" id="rNom" name="nom" placeholder="nom..." required>
            <input type="text" id="rPrenom" name="prenom" placeholder="prenom..." required>
            <input type="text" id="rNomEntreprise" name="nomEntreprise" placeholder="Nom entreprise si vous etes recruteur...">
            <input type="email" id="rEmail" name="email" placeholder="email..." required>
            <input type="password" id="rMDP" placeholder="Mot de passe..." required>
            <input type="password" id="rConfirmeMDP" name="confirmeMDP" placeholder="Confirmation mot de passe..." required>
            <button id="seRegister">s'enregistrer</button>
        </form>
    </div>
